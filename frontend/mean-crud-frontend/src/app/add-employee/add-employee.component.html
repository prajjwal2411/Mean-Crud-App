<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" type="text" placeholder="Enter First Name">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" type="text" placeholder="Enter Last Name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Skills</mat-label>
                <input matInput formControlName="skills" type="text" placeholder="Enter Skills">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Gender</mat-label>
                <input matInput formControlName="department" type="text" placeholder="Enter Gender">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div col-12>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Department</mat-label>
                <input matInput formControlName="gender" type="text" placeholder="Enter Department">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6  d-flex justify-content-end">
            <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Submit</button>
        </div>
        <div class="col-6">
            <button mat-raised-button color="warn" type="reset">Clear</button>
        </div>
    </div>
</form>
