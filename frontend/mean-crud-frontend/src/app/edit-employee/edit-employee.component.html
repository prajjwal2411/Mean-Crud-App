<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Enter Name">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Age</mat-label>
                <input matInput formControlName="age" type="number" placeholder="Enter Age">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Gender</mat-label>
                <input matInput formControlName="gender" type="text" placeholder="Gender">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text" placeholder="Enter Email">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Contact No.</mat-label>
                <input matInput formControlName="contact" type="text" placeholder="Enter Contact No.">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Address 1</mat-label>
                <input matInput formControlName="addressOne" type="text" placeholder="Enter Address 1">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Address 2</mat-label>
                <input matInput formControlName="addressTwo" type="text" placeholder="Enter Address 2">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" type="text" placeholder="Enter Country">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" type="text" placeholder="Enter State">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" type="text" placeholder="Enter City">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Pincode</mat-label>
                <input matInput formControlName="pincode" type="number" placeholder="Enter Pincode">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6  d-flex justify-content-end">
            <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Update</button>
        </div>
    </div>
</form>
